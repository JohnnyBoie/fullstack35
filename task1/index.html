<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap-4.3.1.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/custom.css">

    <title>fghfgh, ertrt!</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-sm-1"></div>

            <div class="col-sm-10">

                <h1 class="text-center">Task 1</h1>
                <div class="bg">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="titleTask" placeholder="Task Title" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="date" class="form-control" id="dateTask" required>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="time" class="form-control" id="timeTask">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-success btn-block">Add Task</button>
                            </div>
                            <div class="form-group col-md-6">
                                <button type="reset" class="btn btn-info btn-block">Reset Form</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-1"></div>

            </div>


        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="scripts/jquery-3.3.1.slim.min.js"></script>
        <script src="scripts/bootstrap-4.3.1.min.js"></script>

        <!-- Custom JS -->
        <script src="scripts/custom.js"></script>
</body>

</html>
